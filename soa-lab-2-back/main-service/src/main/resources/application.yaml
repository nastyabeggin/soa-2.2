spring:
  application:
    name: music-band
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5431/music
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:static/keystore.jks
    key-store-password: password
    key-store-type: JKS
    key-alias: wildfly
